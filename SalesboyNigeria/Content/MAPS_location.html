<!DOCTYPE html>

    <meta charset="utf-8" />

    <script>
        var map, markerA, markerB;
        var longA = 7.43110431471, latA = 10.5298872206; //NNDC MALL WAFF ROAD KADUNA
        var longB = 7.40009448442, latB = 10.5136432888;//NDA Kaduna

        // Callback executed when Google Maps script has been loaded
        function initMap() {
            // 1. Initialize map
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {
                    lat: 10.609319, //6.066385702972249,
                    lng: 7.429504 //-74.07493328924413
                }
            });

            // 2. Put first marker in Bucaramanga
            markerA = new google.maps.Marker({
                position: {
                    lat: latA,// 7.099473939079819,
                    lng: longA // - 73.10677064354888
                },
                map: map,
                icon: {
                    url: 'http://maps.google.com/mapfiles/kml/pushpin/red-pushpin.png'
                },
                title: "Marker A"
            });

            // 3. Put second marker in Bogota
            markerB = new google.maps.Marker({
                position: {
                    lat: latB, //4.710993389138328,
                    lng: longB //-74.07209873199463
                },
                map: map,
                icon: {
                    url: 'http://maps.google.com/mapfiles/kml/pushpin/red-pushpin.png'
                },
                title: "Marker B"
            });
        }
    </script>

<body>
    <h1>Google Maps</h1>
    <div id="map" style="width: 100%; height: 758px;"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXWsbXO5CxB-lv8WNJvfAiE7qmNB-j6Vs&callback=initMap&libraries=geometry"></script>

    <script>
        /**
 * Converts degrees to radians.
 * 
 * @param degrees Number of degrees.
 */
        function degreesToRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        /**
         * Returns the distance between 2 points of coordinates in Google Maps
         * 
         * @see https://stackoverflow.com/a/1502821/4241030
         * @param lat1 Latitude of the point A
         * @param lng1 Longitude of the point A
         * @param lat2 Latitude of the point B
         * @param lng2 Longitude of the point B
         */
        function getDistanceBetweenPoints(lat1, lng1, lat2, lng2) {
            // The radius of the planet earth in meters
            let R = 6378137;
            let dLat = degreesToRadians(lat2 - lat1);
            let dLong = degreesToRadians(lng2 - lng1);
            let a = Math.sin(dLat / 2)
                *
                Math.sin(dLat / 2)
                +
                Math.cos(degreesToRadians(lat1))
                *
                Math.cos(degreesToRadians(lat1))
                *
                Math.sin(dLong / 2)
                *
                Math.sin(dLong / 2);

            let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            let distance = R * c;

            return distance;
        }   

        //Display distance 
        // Obtain the distance in meters using the haversine formula
        var distanceInMeters = getDistanceBetweenPoints(
            // LatA
            7.099473939079819,
            // LongA
            -73.10677064354888,
            // LatB
            4.710993389138328,
            // LongB
            -74.07209873199463
        );

        // Outputs: Distance in Meters:  286476.96153465303
        console.log("Distance in Meters: ", distanceInMeters);

        // Outputs: Distance in Kilometers:  286.476961534653
        console.log("Distance in Kilometers: ", (distanceInMeters * 0.001));
    </script>
